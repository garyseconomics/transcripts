title: Learn Gary's Economics
description: FAQ and video transcripts for youtube.com/@garyseconomics
url: ""
baseurl: "/transcripts"

# Build settings
markdown: kramdown
permalink: /transcript/:slug/
kramdown:
  entity_output: :numeric

# Collections
collections:
  posts:
    output: true
    permalink: /transcript/:slug/

# Exclude from processing
exclude:
  - README.md
  - INSTALL.md
  - Gemfile
  - Gemfile.lock
